<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            float: left;
            margin: 25px 10px;
            padding: 1em;
            max-width: 100%;
            border: 1px solid green;
        }
        
        header {
            margin-bottom: 1em;
        }
    </style>

</head>

<body>

    <script>
        for (let counter = 1; counter <= 12; counter++) {

            document.write('<div>'); // Open div tag

            document.write('<header>' + counter + ' times table' + '</header>');



            //  document.write(counter * 7 + '<br>');


            for (let counter2 = 1; counter2 <= 12; counter2++) {

                document.write(counter * counter2 + '=' + counter + '*' + counter2 + '<br>');




            }
            document.write('</div>');

        }

        // Template literals version - use back tick and dollar to reference a variable

        for (let counter = 1; counter <= 12; counter++) {

            document.write('<div>'); // Open div tag

            document.write(`<header> ${counter} times table </header>`);


            for (let counter2 = 1; counter2 <= 12; counter2++) {



                document.write(`${counter} * ${counter2} = ${counter * counter2} <br>`);


            }
            document.write('</div>');

        }
    </script>





</body>

</html>
